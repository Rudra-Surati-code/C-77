<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Console</title>
</head>
<body>
    <h1>Open Console</h1>

    <script>
        var first_name = "Rudra";
        console.log(first_name)
        var last_name = "Surati";
        console.log(last_name);
        var full_name = first_name.concat(last_name);
        console.log(full_name);
        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);
        var name_one = "Hi I am Rudra Surat";
        console.log(name_one);
        var name_replace = name_one.replace("Surat", "Surati");
        console.log(name_replace);
        var capital_name = "RUDRA".toLowerCase();
        console.log(capital_name)
        var small_name = "rudra".toUpperCase();
        console.log(small_name)
        var square_root = Math.sqrt(100);
        console.log(square_root);
        var Max = Math.max(100, 10);
        console.log(Max);
        var min = Math.min(100, 10);
        console.log(min);
        var pow = Math.pow(100, 10);
        console.log(pow);
    </script>
</body>
</html>
